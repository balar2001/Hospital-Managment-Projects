<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecedf3;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #00CFD1;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #F96332;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #d8552a;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Doctor Appointment Request Form</h1>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Preferred Department</label>
            <input type="text" id="department" name="department" required>

            <label for="procedure">Procedure</label>
            <select id="procedure" name="procedure" required>
                <option value="">Select Procedure</option>
                <option value="checkup">Check-up</option>
                <option value="consultation">Consultation</option>
                <option value="followup">Follow-up</option>
            </select>

            <label for="appointment-date">Preferred Appointment Date</label>
            <input type="text" id="appointment-date" name="appointment-date" placeholder="MM/DD/YYYY" required>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

</body>
</html>
